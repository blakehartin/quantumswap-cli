name: Windows Release

on:
  push:
    tags:
    - '*'    

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      # Set fail-fast to false to ensure that feedback is delivered for all matrix combinations. Consider changing this to true when your workflow is stable.
      fail-fast: true

      matrix:
        os: [windows-latest]
        build_type: [Release]

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-go@v4
      with:
       go-version: '1.25.3'
          
    - name: Build
      run: |
         mkdir ${{ github.workspace }}\build && go build -o ${{ github.workspace }}\build ./...

    - name: Create Release
      
      run: |
         mkdir ${{ github.workspace }}\build\release
         copy  ${{ github.workspace }}\build\*.exe ${{ github.workspace }}\build\release\
         powershell Compress-Archive ${{ github.workspace }}\build\release ${{ github.workspace }}\build\quantumswapcli-windows-${{  github.ref_name }}.zip
         powershell Get-FileHash ${{ github.workspace }}\build\quantumswapcli-windows-${{  github.ref_name }}.zip > ${{ github.workspace }}\build\releasehash-quantumswapcli-windows-${{  github.ref_name }}.txt
         
    - name: 'Upload Artifact'
      uses: actions/upload-artifact@v4
      with:
        name: qc-release-windows
        path: |
              ${{ github.workspace }}/build/*.*
              
    - name: release
      uses: ncipollo/release-action@v1
      with:
        allowUpdates: true
        artifacts: "build/*.zip,build/*.txt"
